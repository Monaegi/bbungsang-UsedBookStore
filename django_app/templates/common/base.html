{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/book-register.css' %}">
    <link rel="stylesheet" href="{% static 'css/wish-list.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Amatica SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bungee Outline' rel='stylesheet'>
</head>
<body>
  <header id="header">
    <a href="{% url 'book:main' %}" class="logo">BongDal<a>
    <div class="sidebar-toggle-box">
      <div class="fa-bars" data-placement="right" onclick="openNav()">
        <span class="glyphicon glyphicon-align-justify"></span>
      </div>
      {% include 'include/side-nav.html' %}
    </div>
  </header>
{% block content %}
{% endblock %}
</body>
</html>
